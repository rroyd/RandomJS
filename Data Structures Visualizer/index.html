<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Data Structures Visualizer</h1>
    <section>
      <h1>Stack</h1>

      <div class="stack"></div>

      <input type="text" pattern="\d" maxlength="3" id="stackInput" />

      <div>
        <button id="pop">Pop</button>
        <button id="push">Push</button>
      </div>
    </section>
    <section>
      <h1>Queue</h1>
      <div class="queue"></div>

      <div class="info">
        <input type="text" pattern="\d" maxlength="3" id="queueInput" />
        <div>
          <button id="enqueue">Enqueue</button>
          <button id="dequeue">Dequeue</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
