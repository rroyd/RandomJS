    <section class="one">
      <h1 class="title">Where are you currently traveling?</h1>
      <div>
        <input id="location" type="text" name="location" />
        <button id="searchForCountry" name="location">Confirm</button>
      </div>
      <main class="results"></main>
    </section>

    <section class="two">
      <h1 class="title">What city are you visiting?</h1>
      <div>
        <input id="location" type="text" name="city" />
        <button id="searchForCity" name="city">Confirm</button>
      </div>
      <main class="results"></main>
    </section>

    <section class="three">
      <h1 class="title">Select category of choice</h1>
      <div class="category">
        <div class="item" name="catering">
          🍽️
          <h3 name="catering.restaurant">Restaurants</h3>
        </div>
        <div class="item" name="accommodation">
          🏢
          <h3 name="accommodation">Hotels</h3>
        </div>
        <div class="item" name="entertainment.museum">
          🏛️
          <h3 name="entertainment.museum">Museums</h3>
        </div>
        <div class="item" name="commercial">
          🛍️
          <h3 name="commercial">Shopping</h3>
        </div>
        <div class="item" name="catering.bar">
          🍻
          <h3 name="catering.bar">Bars</h3>
        </div>
        <div class="item" name="activity">
          🪩
          <h3 name="activity">Activities</h3>
        </div>
        <div class="item" name="natural">
          ⛰️
          <h3 name="natural">Natural trips</h3>
        </div>
        <div class="item" name="tourism">
          ➕
          <h3 name="tourism">Other</h3>
        </div>
      </div>
    </section>

    <section class="four">
      <div class="cards"></div>

      <div class="map">
        <button id="in">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="56"
            height="56"
            fill="currentColor"
            class="bi bi-zoom-in"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
            />
            <path
              d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5"
            />
          </svg>
        </button>
        <button id="out">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="56"
            height="56"
            fill="currentColor"
            class="bi bi-zoom-out"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
            />
            <path
              d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"
            />
            <path
              fill-rule="evenodd"
              d="M3 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5"
            />

        </button>
      </div>
    </section>
